[[bin]]
name = "yang"
path = "src/main.rs"
[build-dependencies.reqwest]
features = ["blocking"]
version = "^0.10.8"

[dependencies]
colored = "^2"
heck = "0.3.1"
indoc = "^1.0"
itertools = "^0.9.0"
path_abs = "^0.5.0"
pulldown-cmark = "^0.8.0"
textwrap = "^0.12.1"
toml = "^0.5.7"
yaml-rust = "^0.4"
zamm_yin = "0.0.12"

[dependencies.clap]
features = ["color", "wrap_help"]
version = "^2.33.3"

[package]
authors = ["Amos Jun-yeung Ng <me@amos.ng>"]
categories = ["command-line-utilities", "development-tools"]
description = "A basic, experimental code generator"
edition = "2018"
keywords = ["codegen", "code-generation"]
license = "GPL-3.0"
name = "zamm_yang"
readme = "README.md"
repository = "https://github.com/amosjyng/yang"
version = "0.0.11"
